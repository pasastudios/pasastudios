<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasa Studio - Weiterleitung</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transform: rotate(-5deg);
        }

        .loading-text {
            color: #888888;
            margin-top: 20px;
        }

        .direct-link {
            color: #ff6b6b;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .direct-link:hover {
            background-color: #ff6b6b;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">ðŸŽµ</div>
        <div>PASA STUDIO</div>
    </div>
    <div class="loading-text">Du wirst weitergeleitet...</div>
    <a href="index.html" class="direct-link">Direkt zum Studio</a>

    <script>
        // Automatische Weiterleitung nach 3 Sekunden
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
